<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS selector</title>
    <style type="text/css">
      a:link {color:purple;}
      a:visited {color:blue;}
      p:hover {color:violet}
    </style>
  </head>
  <body>
    <a href="https://mp.weixin.qq.com/s/yALFHbVr9PBir1ozaORcFg">Visit Website</a>
    <p>The red style is applied when the mouse cursor hovers over this element.</p>
  </body>
</html>
